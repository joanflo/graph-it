<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>history</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

</head>
<body>

    <div style="background-color:#000" id="history" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width: 'narrow'}">
        <div class="charmsBarPane">
             <div class="win-label">
                <button onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <span class="charmsBarTitle">Game history</span>	
            </div>
            <article class="charmsBarContent">

                <h4>Learn more about the interesting history of this puzzle game's origin.</h4>
                <br />

                <h3 class="charmsBar">Links</h3>
                <ul>
                    <li><a href="http://en.wikipedia.org/wiki/Samuel_Loyd">Samuel Loyd</a></li>
                    <li><a href="http://en.wikipedia.org/wiki/Henry_Dudeney">Henry Ernest Dudeney</a></li>
                </ul>
                
            </article>
        </div>
    </div>

</body>
</html>
