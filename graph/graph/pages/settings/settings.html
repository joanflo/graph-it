<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>settings</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <script src="settings.js"></script>
</head>
<body>
    
    <div style="background-color:#000" id="settings" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width: 'narrow'}">
        <div class="charmsBarPane">
             <div class="win-label">
                <button onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <span class="charmsBarTitle">Settings</span>	
            </div>
            <article class="charmsBarContent">

                <div id="soundSwitch" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{ title: 'Sound' }" />

            </article>
        </div>
    </div>

</body>
</html>
