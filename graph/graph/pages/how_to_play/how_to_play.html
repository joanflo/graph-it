<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>how_to_play</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

</head>
<body>
    
    <div style="background-color:#000" id="how_to_play" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width: 'narrow'}">
        <div class="charmsBarPane">
             <div class="win-label">
                <button onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <span class="charmsBarTitle">How to play</span>	
            </div>
            <article class="charmsBarContent">

                <p>Connect each pair of matching color dots to create a continuous flow. Pair all colors and fill the entire board.</p>
                <br />

                <div class="step">
                    <p>Initial board</p>
                    <img class="step" src="/images/how_to_play/step1.png" />
                    <p>Step 1</p>
                    <img class="step" src="/images/how_to_play/step2.png" />
                    <p>Step 2</p>
                    <img class="step" src="/images/how_to_play/step3.png" />
                    <p>Step 3</p>
                    <img class="step" src="/images/how_to_play/step4.png" />
                    <p>Step 4</p>
                    <img class="step" src="/images/how_to_play/step5.png" />
                </div>

            </article>
        </div>
    </div>

</body>
</html>
