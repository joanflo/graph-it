<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>graph</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="/js/navigator.js"></script>

    <!-- Microsoft Advertising required references -->
    <script src="/MSAdvertisingJS/ads/ad.js" ></script>

    <!-- graph references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/data_manager.js"></script>
    <script src="/js/text_manager.js"></script>
    <script src="/js/soundmanager2.js"></script>
    <script src="/js/sound_manager.js"></script>
    
    <script src="/pages/settings/settings.js"></script>
</head>
<body>
    <div id="viewbox" data-win-control="WinJS.UI.ViewBox">
        <div class="fixedlayout">
            <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}">
            </div>
        </div>
    </div>

    <!-- help flyout -->
    <div id="helpFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{confirm delete flyout}" >
        <p class="flyout"><b id="remainingHints">5</b> hints left. Would you like to use one?</p>
        <p class="flyout">You can buy more after there are no remaining hint.</p>
        <button id="confirmHelp">Solve it!</button>
    </div>

</body>
</html>
